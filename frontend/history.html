<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Finder - History</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #ff6a00, #ee0979);
      color: white;
    }

    header {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 32px;
      font-weight: bold;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #ffeb3b;
      font-weight: bold;
      transition: 0.3s;
    }

    nav a:hover {
      color: #ffffff;
    }

    .history-section {
      padding: 40px;
      text-align: center;
    }

    .book-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .book-card {
      background: white;
      color: black;
      padding: 15px;
      width: 200px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s;
    }

    .book-card:hover {
      transform: scale(1.05);
    }

    .book-card img {
      width: 100%;
      height: 250px;
      border-radius: 8px;
      object-fit: cover;
    }

    .clear-btn {
      margin-top: 20px;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background: #ffeb3b;
      color: #333;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .clear-btn:hover {
      background: #ffc107;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: rgba(0, 0, 0, 0.6);
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>üìö Book Finder</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
      <a href="register.html">Register</a>
      <a href="history.html">History</a>
      <a href="#" onclick="logout()">Logout</a>

      
    </nav>
  </header>

  <section class="history-section">
    <h2>Your Reading History</h2>
    <div id="historyList" class="book-list"></div>
    <button class="clear-btn" onclick="clearHistory()">Clear History</button>
  </section>

  <footer>
    <p>¬© 2025 Book Finder | Made with ‚ù§Ô∏è</p>
  </footer>
<script>
  const token = localStorage.getItem("token");
  if (!token) {
    alert("‚ö†Ô∏è Please login to view your history!");
    window.location.href = "login.html";
  }

  // Load history from backend
  async function loadHistory() {
    try {
      const response = await fetch("http://localhost:5000/history", {
        headers: { "Authorization": token }
      });
      const history = await response.json();

      const historyList = document.getElementById("historyList");
      historyList.innerHTML = "";

      if (!history.length) {
        historyList.innerHTML = "<p>You haven't searched or read any books yet!</p>";
        return;
      }

      history.forEach(book => {
        const card = document.createElement("div");
        card.classList.add("book-card");
        card.innerHTML = `
          <img src="${book.img}" alt="${book.title}">
          <h3>${book.title}</h3>
          <p>By ${book.author}</p>
        `;
        historyList.appendChild(card);
      });
    } catch (err) {
      console.error("Error fetching history:", err);
      alert("Server error while loading history!");
    }
  }

  // Clear history from backend
  async function clearHistory() {
    if (!confirm("Are you sure you want to clear your history?")) return;

    try {
      const response = await fetch("http://localhost:5000/history", {
        method: "DELETE",
        headers: { "Authorization": token }
      });
      const data = await response.json();
      alert(data.message || "History cleared!");
      loadHistory();
    } catch (err) {
      console.error("Error clearing history:", err);
      alert("Server error while clearing history!");
    }
  }

  // Load history when page opens
  loadHistory();
</script>


</body>
</html>
